<!DOCTYPE html>
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width" />
	<title>{{ page.title }}</title>
	
	<link rel="stylesheet" href="{{page.assetpath}}assets/vendor/supersized/stylesheets/supersized.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="{{page.assetpath}}assets/vendor/supersized/stylesheets/supersized.shutter.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="{{page.stylesheet}}">

	<script type="text/javascript" src="{{page.assetpath}}assets/vendor/jquery/javascripts/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="{{page.assetpath}}assets/vendor/supersized/javascripts/jquery.easing.min.js"></script>
	<script type="text/javascript" src="{{page.assetpath}}assets/vendor/supersized/javascripts/supersized.3.2.7.min.js"></script>
	<script type="text/javascript" src="{{page.assetpath}}assets/vendor/supersized/javascripts/supersized.shutter.min.js"></script>

	<script type="text/javascript" src="{{ site.typekit_url }}"></script>
	<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
</head>
<body>
	<div id="header">
		<h1>{{ page.header }}</h1>
		<div id="info">
			{% if page.flickr_url %}<a href="{{ page.flickr_url }}">Flickr</a> {% endif %}
			<a href="{{ page.more_url }}">{{ page.more_link }}</a>
		</div>
	</div>
	<noscript>
		<p>This gallery requires a Javascript-enabled browser.</p>
		<p>
			{% if page.flickr_url %}<a href="{{ page.flickr_url }}">Flickr</a> {% endif %}
			<a href="{{ page.more_url }}">{{ page.more_link }}</a>
		</p>
	</noscript>
	<a id="prevslide" class="load-item"></a>
	<a id="nextslide" class="load-item"></a>

	<div id="controls-wrapper" class="load-item">
		<div id="slidecaption"></div>
	</div>

	<script type="text/javascript">

		jQuery(function($){
		$.supersized({
			// Functionality
			slideshow               :   1,			// Slideshow on/off
			autoplay				:	1,			// Slideshow starts playing automatically
			start_slide             :   1,			// Start slide (0 is random)
			stop_loop				:	0,			// Pauses slideshow on last slide
			random					: 	0,			// Randomize slide order (Ignores start slide)
			slide_interval          :   4000,		// Length between transitions
			transition              :   6, 			// 0-None, 1-Fade, 2-Slide Top, 3-Slide Right, 4-Slide Bottom, 5-Slide Left, 6-Carousel Right, 7-Carousel Left
			transition_speed		:	1000,		// Speed of transition
			new_window				:	0,			// Image links open in new window/tab
			pause_hover             :   0,			// Pause slideshow on hover
			keyboard_nav            :   1,			// Keyboard navigation on/off
			performance				:	1,			// 0-Normal, 1-Hybrid speed/quality, 2-Optimizes image quality, 3-Optimizes transition speed // (Only works for Firefox/IE, not Webkit)
			image_protect			:	1,			// Disables image dragging and right click with Javascript
															   
			// Size & Position						   
			min_width		        :   0,			// Min width allowed (in pixels)
			min_height		        :   0,			// Min height allowed (in pixels)
			vertical_center         :   1,			// Vertically center background
			horizontal_center       :   1,			// Horizontally center background
			fit_always				:	0,			// Image will never exceed browser width or height (Ignores min. dimensions)
			fit_portrait         	:   1,			// Portrait images will not exceed browser height
			fit_landscape			:   0,			// Landscape images will not exceed browser width
															   
			// Components							
			slide_links				:	'false',	// Individual links for each slide (Options: false, 'num', 'name', 'blank')
			thumb_links				:	0,			// Individual thumb links for each slide
			thumbnail_navigation    :   0,			// Thumbnail navigation
			slides 					:  	[			// Slideshow Images
				{% for picture in page.gallery %}	
				{
					image : 	"{{ page.galleryimagespath }}{{ picture.file }}", 
					title : 	"{% if picture.artist %}<b>{{ picture.artist }}</b> {% endif %}{% if picture.show %}<i>{{ picture.show }}</i> {% endif %}{{ picture.comment }}"
				} {% unless forloop.last %},{% endunless %}
				{% endfor %}									
			],
												
			// Theme Options			   
			progress_bar			:	0,			// Timer for each slide							
			mouse_scrub				:	0
					
		});
		});
	
	</script>
</body>
</html>
